---
layout: default
---
<article class="flow">
    <header>
        <h1>{{ page.title }}</h1>
        <div>
          <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
          {% if page.author %}
               <span>{{ page.author }}</span>
          {% endif %}
        </div>
    </header>
    {{ content }}
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} <a href="https://github.com/QuiteClose/quiteclose.github.io">@QuiteClose</a></p>
    </footer>
</article>
